<div class="min-h-screen bg-gray-100">
  <header class="bg-blue-500 text-white p-4 shadow-md sticky top-0 z-10">
    <div class="container mx-auto flex items-center">
      <span class="material-symbols-outlined text-3xl mr-2">public</span>
      <h1 class="text-xl font-bold">Angular Twitter Clone</h1>
    </div>
  </header>

  <main class="container mx-auto py-6 px-4">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- User selection sidebar -->
      <div class="lg:col-span-3">
        <div class="sticky top-16 z-5">
          <app-user [selectedUserId]="selectedUserId" (userChanged)="onUserChanged($event)"></app-user>
        </div>
      </div>

      <!-- Posts column -->
      <div class="lg:col-span-4">
        <app-post [userId]="selectedUserId" (postSelected)="onPostSelected($event)"></app-post>
      </div>

      <!-- Comments column -->
      <div class="lg:col-span-5">
        <app-comment [postId]="selectedPostId"></app-comment>
      </div>
    </div>
  </main>

  <footer class="bg-white p-4 border-t mt-8">
    <div class="container mx-auto text-center text-gray-500">
      <p>Angular Twitter Clone - JSONPlaceholder API Demo</p>
    </div>
  </footer>
</div>
