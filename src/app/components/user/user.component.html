<div class="p-4 bg-blue-50 rounded-md">
  <div class="flex items-center mb-2">
    <span class="material-symbols-outlined mr-2 text-blue-500">person</span>
    <h2 class="text-xl font-bold text-gray-800">Select User</h2>
  </div>

  <div class="relative">
    <select [(ngModel)]="selectedUserId" (change)="onUserChange()"
      class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      <option *ngFor="let user of users" [value]="user.id">
        {{ user.name }} (&#64;{{ user.username }})
      </option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <span class="material-symbols-outlined text-gray-500">arrow_drop_down</span>
    </div>
  </div>
</div>
