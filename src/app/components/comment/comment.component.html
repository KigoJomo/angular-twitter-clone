<div class="p-4 bg-gray-50 rounded-md shadow-sm">
  <div class="flex items-center mb-4">
    <span class="material-symbols-outlined mr-2 text-blue-500">chat</span>
    <h2 class="text-xl font-bold text-gray-800">Comments</h2>
  </div>

  <div *ngIf="postId === undefined" class="text-gray-500 text-center py-8">
    Select a post to view comments
  </div>

  <div *ngIf="postId !== undefined && comments.length === 0" class="text-gray-500 text-center py-8">
    Loading comments...
  </div>

  <div class="flex overflow-x-auto pb-2 gap-4 lg:block lg:space-y-4 lg:overflow-visible">
    <div *ngFor="let comment of comments"
      class="bg-white p-4 rounded-lg shadow-sm flex-shrink-0 w-80 md:w-96 lg:w-auto">
      <div class="flex items-start">
        <div class="bg-blue-100 rounded-full h-10 w-10 flex items-center justify-center mr-3">
          <span class="material-symbols-outlined text-blue-500">person</span>
        </div>
        <div class="flex-1">
          <h4 class="font-semibold text-gray-800">{{ comment.name }}</h4>
          <p class="text-sm text-gray-500 mb-2">{{ comment.email }}</p>
          <p class="text-gray-600">{{ comment.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
