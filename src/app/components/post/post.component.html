<div class="p-4 bg-white rounded-md shadow-md">
  <div class="flex items-center mb-4">
    <span class="material-symbols-outlined mr-2 text-blue-500">article</span>
    <h2 class="text-xl font-bold text-gray-800">Posts</h2>
  </div>

  <div *ngIf="posts.length === 0" class="text-gray-500 text-center py-4">
    No posts available for this user.
  </div>

  <!-- Horizontal scrolling container for posts on mobile/tablet -->
  <div class="flex overflow-x-auto pb-2 gap-4 lg:block lg:space-y-4 lg:overflow-visible">
    <div *ngFor="let post of posts"
      class="border rounded-lg p-4 cursor-pointer transition-all hover:shadow-lg flex-shrink-0 w-80 md:w-96 lg:w-auto"
      [class.bg-blue-50]="post.id === selectedPostId" [class.border-blue-500]="post.id === selectedPostId"
      (click)="selectPost(post.id)">
      <h3 class="text-lg font-semibold mb-2 text-gray-800 capitalize">{{ post.title }}</h3>
      <p class="text-gray-600">{{ post.body }}</p>

      <div class="mt-3 flex justify-between items-center">
        <div class="flex items-center text-gray-500 text-sm">
          <span class="material-symbols-outlined text-sm mr-1">comment</span>
          <span>View comments</span>
        </div>

        <span class="material-symbols-outlined text-blue-500" *ngIf="post.id === selectedPostId">check_circle</span>
      </div>
    </div>
  </div>
</div>
